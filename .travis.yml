language: node_js
node_js:
- v13.9.0
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash
- export PATH="$HOME/.yarn/bin:$PATH"
cache:
  directories:
  - node_modules
script:
- yarn install
- yarn test --coverage
- PUBLIC_URL='./' yarn build
deploy:
  provider: s3
  cleanup: true
  skip_cleanup: true
  access_key_id: AKIAZIUCQ6FCJN5DNPMZ
  secret_access_key:
    secure: 
  bucket: alpheios-trees
  region: us-east-2
  local_dir: build
  acl: public_read
  cache_control: max-age=604800
  on:
    repo: alpheios-project/alpheios-trees
    branch: master
